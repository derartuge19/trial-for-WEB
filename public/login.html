<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #4e73df, #1e3c72);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      .form-control {
        border-radius: 5px;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      .form-control:focus {
        border-color: #4d9a9a;
        box-shadow: 0 0 5px rgba(77, 154, 154, 0.5);
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      .btn-secondary:hover {
        background-color: #5a6286;
        transform: scale(1.05);
      }
    </style>
    <!-- <script defer src="js/auth.js"></script> -->
  </head>
  <body>
    <div class="container mt-5">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="signup.html" class="btn btn-secondary ms-2"
          >Don't you have an account? Sign up</a
        >
      </form>
    </div>
    <script src="./ts/login.js"></script>
  </body>
</html>
