<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task - Task Manager</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Add New Task</h1>
      <form id="addTaskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            class="form-control"
            placeholder="Task Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="taskDescription">Task Description</label>
          <textarea
            id="taskDescription"
            class="form-control"
            placeholder="Task Description"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Save Task
        </button>
      </form>
    </div>

    <script>
      // Listen for form submit
      document
        .getElementById('addTaskForm')
        .addEventListener('submit', async (event) => {
          event.preventDefault();

          const token = localStorage.getItem('token');
          if (!token) {
            alert('You are not authorized. Please log in.');
            window.location.href = 'login.html';
            return;
          }

          const taskTitle = document.getElementById('taskTitle').value;
          const taskDescription =
            document.getElementById('taskDescription').value;

          // Send the request to add the task
          const response = await fetch('http://localhost:7712/tasks', {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              title: taskTitle,
              description: taskDescription,
            }),
          });

          if (response.ok) {
            alert('Task added successfully!');
            window.location.href = 'task-list.html'; // Redirect to task list page
          } else {
            alert('Failed to add task');
          }
        });
    </script>

    <script src="./js/addtask.js"></script>
  </body>
</html>
