<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #4e73df, #1e3c72);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center" id="formTitle">Add New Task</h1>
      <form id="addTaskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            class="form-control"
            placeholder="Task Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="taskDescription">Task Description</label>
          <textarea
            id="taskDescription"
            class="form-control"
            placeholder="Task Description"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Save Task
        </button>
      </form>
    </div>

    <script>
      // Listen for form submit
      document
        .getElementById('addTaskForm')
        .addEventListener('submit', async (event) => {
          event.preventDefault();

          const token = localStorage.getItem('token');
          if (!token) {
            alert('You are not authorized. Please log in.');
            window.location.href = 'login.html';
            return;
          }

          const taskTitle = document.getElementById('taskTitle').value;
          const taskDescription =
            document.getElementById('taskDescription').value;

          // Check if we are editing or adding a task
          const taskId = localStorage.getItem('editTaskId');
          const url = taskId
            ? `http://localhost:7712/tasks/${taskId}`
            : 'http://localhost:7712/tasks';
          const method = taskId ? 'PUT' : 'POST'; // PUT for editing, POST for adding

          // Send the request to add or update the task
          const response = await fetch(url, {
            method: method,
            headers: {
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              title: taskTitle,
              description: taskDescription,
            }),
          });

          if (response.ok) {
            <!-- alert(
              taskId
                ? 'Task updated successfully!'
                : 'Task added successfully!',
            ); -->
            window.location.href = 'task.html'; // Redirect to task list page
          } else {
            alert('Failed to save task');
          }
        });

      // Check if there's a task to edit
      const taskId = localStorage.getItem('editTaskId');
      if (taskId) {
        document.getElementById('formTitle').textContent = 'Edit Task';
        loadTaskDetails(taskId);
      }

      // Function to load the task details into the form for editing
      async function loadTaskDetails(taskId) {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:7712/tasks/${taskId}`, {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const task = await response.json();
          document.getElementById('taskTitle').value = task.title;
          document.getElementById('taskDescription').value = task.description;
        } else {
          alert('Failed to load task details');
          window.location.href = 'task.html'; // Redirect if task not found
        }
      }
    </script>

    <script src="./js/addtask.js"></script>
  </body>
</html>
