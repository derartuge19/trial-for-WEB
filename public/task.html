<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tasks - Task Manager</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Global Styles */
      body {
        background: linear-gradient(135deg, #4e73df, #1e3c72);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background: linear-gradient(135deg, #7ea9f9, #3a5f8b);
        /* White background */
        border-radius: 8px; /* Rounded corners */
        padding: 30px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25); /* Soft shadow effect */
        margin-top: 30px;
      }

      h1 {
        font-size: 2rem;
        color: #333; /* Dark text color */
      }

      #tasksList {
        margin-top: 20px;
      }

      #tasksList .card {
        background: #f8f9fa;
        border-radius: 8px;
        margin: 10px 0;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      }

      #tasksList .card-body .card-title {
        font-weight: bold;
        color: #333;
      }

      #tasksList .task-item .task-status {
        background-color: #e0e0e0;
        color: #333;
        padding: 5px 10px;
        border-radius: 4px;
      }

      button {
        font-size: 1rem;
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        opacity: 0.8;
      }

      .btn-success {
        background-color: #28a745;
        color: white;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .btn-danger {
        background-color: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }

      .mt-4 {
        margin-top: 1.5rem !important;
      }

      .ms-2 {
        margin-left: 0.5rem !important;
      }

      .shadow {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 shadow">
      <h1 class="mb-4 text-center">Your Tasks</h1>

      <div id="tasksList" class="row">
        <!-- Tasks will be dynamically injected here -->
      </div>

      <a href="add-task.html" class="btn btn-success mt-4">Add New Task</a>
      <button class="btn btn-danger mt-4 ms-2" onclick="logout()">
        Logout
      </button>
    </div>

    <script src="./js/task.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
