<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Task Manager</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #4e73df, #1e3c72);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      .form-control {
        border-radius: 5px;
        box-shadow: none;
        border: 1px solid #ddd;
        margin-bottom: 8px;
      }

      .form-control:focus {
        border-color: #4d9a9a;
        box-shadow: 0 0 5px rgba(77, 154, 154, 0.5);
      }

      .btn-primary {
        background-color: #0056b3;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      .btn-secondary:hover {
        background-color: #565e64;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Sign Up for Task Manager</h1>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="login.html" class="btn btn-secondary ms-2">
          Already have an account? Login
        </a>
      </form>
    </div>

    <script src="./js/auth.js"></script>
  </body>
</html>
