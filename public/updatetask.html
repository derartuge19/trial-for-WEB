<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Task</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRyXR4OdAC7Eo8FzZh0HgTTkxFxMOU6/MzUBkUyjq"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h1>Update Task</h1>
        </div>
        <div class="card-body">
          <form id="updateTaskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input
                type="text"
                class="form-control"
                id="taskTitle"
                name="taskTitle"
                placeholder="Enter task title"
                required
              />
            </div>

            <div class="mb-3">
              <label for="taskDescription" class="form-label"
                >Task Description</label
              >
              <textarea
                class="form-control"
                id="taskDescription"
                name="taskDescription"
                rows="4"
                placeholder="Enter task description"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <input
                type="date"
                class="form-control"
                id="dueDate"
                name="dueDate"
                required
              />
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoV12NtvpNKCb8S9E7+5CxJ6lgTA9L8qmE1lCGGh2aN0aUm"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example script to handle the form submission
      const updateTaskForm = document.getElementById('updateTaskForm');

      updateTaskForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(updateTaskForm);
        const taskData = {
          title: formData.get('taskTitle'),
          description: formData.get('taskDescription'),
          dueDate: formData.get('dueDate'),
          status: formData.get('status'),
        };

        console.log('Updated Task Data:', taskData);
      });
    </script>
  </body>
</html>
